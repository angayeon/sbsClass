<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table class="table">
        <caption>표의 내용을 간추려 설명</caption>
        <colgroup>
            <col style="width: 33.3333%"><!-- 표 사이의 열 간격 -->
            <col style="width: 33.3333%"><!-- 표 사이의 열 간격 -->
            <col style="width: 33.3333%"><!-- 표 사이의 열 간격 -->
        </colgroup>
        <thead>
            <!-- 테이블 헤더를 감싸는 태그 thead -->
            <tr>
                <!-- 테이블 행 row -->
                <th scope="col">제목1</th><!-- 테이블 헤더 th -->
                <th scope="col">제목2</th>
                <th scope="col">제목3</th>
            </tr>
        </thead>
        <tbody>
            <!-- 테이블 내용를 감싸는 태그 tbody -->
            <tr>
                <th scope="row">부제목1</th>
                <td>내용1</td><!-- 테이블 데이터 td -->
                <td>내용1-1</td>
            </tr>
            <tr>
                <th scope="row">부제목2</th>
                <td>내용2</td>
                <td>내용2-1</td>
            </tr>
            <tr>
                <th scope="row">부제목3</th>
                <td>내용3</td>
                <td>내용3-1</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
